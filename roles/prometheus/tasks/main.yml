- name: Copying the Prometheus config
  ansible.builtin.template:
      src: prometheus.yml
      dest: /opt/prometheus/prometheus.yml


- name: Restarting Prometheus
  ansible.builtin.service:
      name: prometheus
      state: restarted
      daemon_reload: yes


- name: Wait for prometheus port 
  wait_for:
    port: 9090
    delay: 5
    timeout: 15